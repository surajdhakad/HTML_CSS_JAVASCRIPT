<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
</head>

<body>

<h3> finding sum of two number</h3>
<label> first number ,</label>  <br>
<input type="text" id="firstnum">  <br>
<label> second number ,</label>  <br>
<input type="text" id="secnum">  <br>
<button onclick="addition()">addition</button> <br>


<output id="res"></output>


<script>
function addition()
{
let x,y,sum;  //local vars
x=firstnum.value;
y=secnum.value;
sum=+x + +y;
//document.write("sum is :"+sum);
//or 
//console.log("sum is :"+sum);
res.value="sum is :"+sum;
}
</script>
