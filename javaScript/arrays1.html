<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
</head>
<body>
    <h3>demo on array literal</h3>
    <script>
        let a=[];
        document.write(`size ${a.length}<br>`);  // size of array
        document.write(`array ${a}<br>`);  // value of array

        a[0]=10;
        a[1]=20;
        a[2]=30;
       
        document.write(`size is : ${a.length}<br>`);  // size of array
        document.write(`array : ${a}<br>`);  // value of array

        //array init


        let b=[5,4,5,4,3,2,7];
        document.write(`size is : ${b.length}<br>`);  // size of array
        document.write(`array : ${b}<br>`);  // value of array
    </script>
</body>
</html>
