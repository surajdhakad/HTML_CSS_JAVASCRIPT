 <!-- example on fieldset & legend tags -->
 <!DOCTYPE html>
 <html lang="en">
   <head>
	<title>Ex14</title>
	<link rel="icon" href="logo1.png">
   </head>
   <body>
	<fieldset>
		<legend>TITLE</legend>
		<h1>hmtl</h1>
		<h2>css</h2>
		<h3>javascript</h3>
		<h4>react</h4>		
	</fieldset>
	<br>
	<fieldset>
		<legend align="center">TITLE</legend>
		<h1>Java</h1>
		<h2>.Net</h2>
		<h3>Python</h3>
	</fieldset>		 
	 
  </body>
</html>
