


<!--
class selector 
=> used to define /to apply common styles for group of instances 
   specific element (tag)
   
   
   => also used to define/to apply common styles for group of tags
   
   
   syn:
            .class-name{
			
			prop:val;
			......
			}
			
			
			mapping :
			    <tag class ="class-name">
	  --->
