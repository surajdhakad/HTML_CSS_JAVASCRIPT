

<!-- varibale in java script  -->

<h3> demo on var,let& const</h3>

<script>

var a;   //var declaration
document.write(a);
a=100;   //var assingning 
document.writeln(a);

var b=200;  //var intilization

document.writeln(b);


let x; //var declaration
x=111;
document.writeln(x);


let y=222;
document.writeln(y);


b=2020;
x=1010; // modify
 
document.writeln(b,x);


const PI =3.14; //const varibale name is allways capital letter
document.writeln(PI);        //const  varibale we can not modify


</script>
