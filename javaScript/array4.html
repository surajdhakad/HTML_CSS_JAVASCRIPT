<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
</head>
<body>
    <h3>demo on nested arrays</h3>
    <script>
      let a=[
        [10,20,30,4,2],
        [true,false],
        ['suraj','saumy'],
      ];
      document.write(`A =${a.length}<br>`);
      document.write(`A =${a[0]}<br>`);
      document.write(`A =${a[0].length}<br>`);
      document.write(`A =${a[1]}<br>`);
      document.write(`A =${a[2]}<br>`);
      document.write(`A =${a[1].length}<br>`);
      document.write(`A= ${a}<br>`);


      for(let i=0;i<2;i++){
        for(let j=0;j<a[i].length;j++){
            document.write(`${a[i][j]} &nbsp;`);
            document.write(`<br>`);
        }
      }


      console.table(a);





      

    </script>
</body>
</html>
