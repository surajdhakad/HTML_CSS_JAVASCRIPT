 <!DOCTYPE html>
 <html lang="en">
   <head>
	<title>Ex17</title>
	<link rel="icon" href="logo1.png">

  <body>
	<table>
	  <tr>
		<th>Slno</th> <th>Name</th> <th>Course</th>
	  </tr>

		<td>1</td> <td>Ram</td> <td>HTML</td>
	  </tr>
	  <tr>
		<td>2</td>	<td>Sam</td>
		<td>Java</td>
	  </tr>
	  <tr>
		<td>3</td>	
		<td>Rahim</td>	<td>Python</td>
	  </tr>	  
	</table>
	<br>
	
	<table border="10" width="200" align="center">
	  <caption><h3>Marks Report</h3></caption>
	  <tbody>
		  <tr>
			<th>RollNo</th> <td>101</td>
		  </tr>
		  <tr>
			<th>Name</th>	<td>Siva</td>
		  </tr>
		  <tr>
			<th>HTML</th>	<td>89</td>
		  </tr>
		  <tr>
			<th>CSS</th>	<td>90</td>
		  </tr>
		  <tr>

		  </tr>
		  <tr>
			<th>BootStrap</th>	<td>85</td>
		  </tr>
	  </tbody>
	  <tfoot align="right">
	    <tr>
		  <th>Total Marks</th> <td>359</td>
		</tr>
		<tr>
		  <th>Average</th>	<td>89.7</td>
		</tr>
		<tr>
		  <th>Grade</th>	<td>A</td>
		</tr>
	  </tfoot>
	</table>
  </body>
</html>
