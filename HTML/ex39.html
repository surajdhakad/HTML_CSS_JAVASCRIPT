<!-- example on meta tag -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex39</title>
	<link rel="icon" href="logo.jpg">

  </head>

    <h2>demo on meta</h2>
	<h1>html tutorial</h1>	
  </body>  
</html>
