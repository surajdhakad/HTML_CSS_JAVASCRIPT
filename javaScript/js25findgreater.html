<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h3>demo on switch case</h3>
</body>

<script>
    let d = +prompt("enter 1 to 7 number");

    switch (d) {
        case 1: document.write("sunday");
            break;
        case 2: document.write("monday");
            break;
        case 3: document.write("tue");
            break;
        case 4: document.write("wed");
            break;
        case 5: document.write("thus");
            break;
        case 6: document.write("fri");
            break;
        case 7: document.write("sat");
            break;

        default: document.write("invalid input");
    }
</script>

</html>
