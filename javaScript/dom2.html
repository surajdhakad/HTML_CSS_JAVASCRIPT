<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Dom 2</title>
</head>
<body>
    

    <h3>demo on document object methods</h3>

    <h1 id="head1">Hello world</h1>
    <span>HTML</span>    <br>
    <span>CSS</span> <br>
    <span>java Script</span> <br>

    <hr>
<script>
    const ob1=document.getElementById("head1");   //by using id name na d tag name and class name
    document.write(`${ob1}<br>`);

    const ob2=document.getElementsByTagName("span");
    document.write(`${ob2}<br>`);

  

</script>


</body>
</html>
