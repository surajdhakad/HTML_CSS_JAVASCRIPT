<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num" placeholder="emter number"> <br>
    <button onclick="addelement()" >add element</button>
    <button onclick="display()" >view element </button><br>
<strong>Element</strong><br>
<output id="op"></output>

    <script>
       const data=[];
        function addelement(){
            data.push(num.value);
            num.value="";
            num.focus();
        }


        function display(){
            op.value=data;
        }
    </script>
</body>
</html>
