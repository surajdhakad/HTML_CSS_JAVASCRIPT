<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
</head>
<body>
    <h3>demo on array constructor</h3>
    <script>
        //array declaration

        let a=new Array();
        document.write(`size ${a.length}<br>`);  // size of array
        document.write(`array ${a}<br>`);  // value of array
        a[0]=10;
        a[1]=34;
        a[5]=45;
       
        document.write(`size ${a.length}<br>`);  // size of array
        document.write(`array ${a}<br>`);  // value of array


        let names=new Array ('rama','saa','dhs');
        document.write(names);
    </script>
</body>
</html>
