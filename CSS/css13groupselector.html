


<!--
  group selector 
=> used to define common styles for group of selectors
 
   
   syn:
         tag1,tag2,tag3,....{          
			prop:val;
			......
			}
	
	
	     OR
         #id,#id,#id...{
		      prop:val;
			    ......
		 }
		 
		  OR
		 
         #id,#i,.c,p, c{
		      prop:val;
			    ......
		 }
		 
		 
		 
	  --->








<!DOCTYPE html>
<html>
<head>
<link rel="icon" href ="a.jpeg"/>

<link rel="stylesheets" href="test2.css"/>

 

<style >

h1,h2,h3,h4,h5,h6{
    background:cyan;
	color:blue;
}

#id,#id2,#id3{
color:red;
}

.c1,.c2{
color:blue;
text-align:center;
}

div ,#id,ul li{
background:black;
width:50%;

}






</style>

</head>

<body>
