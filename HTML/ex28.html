<!-- example on select & option tags -->
<!DOCTYPE html>
<html lang="en">
  <head>
	<link rel="icon" href="logo.png"/>
  </head>
  <body>
	<h3>demo on dropdown control</h3>
	
	<label>Which College</label> <br>
	<select>
	  <option value="GRIET">Gokaraju Rangaraju Institute of Technology</option>
	  <option value="VJIET">VNR Vignana Jyothi Institute of Engineering and Technology</option>
	  <option value="VCE">Vardhaman College of Engineering</option>
	  <option value="CVRCE">CVR College of Engineering</option>
	  <option value="CBIT">Chaitanya Bharathi Institute of Technology</option>
	  <option value="CMR">CMR College of Engineering and Technology</option>
	</select>

  </body> 	
</html>
