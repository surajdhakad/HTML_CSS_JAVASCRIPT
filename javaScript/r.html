<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Add basic CSS for styling */
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        /* ... rest of your CSS styles ... */
    </style>
</head>
<body>

    <div>
        <h2>Registration Form</h2> 
        <form id="f1">
            <label for="fullName">Full Name:</label>
            <br>
            <input type="text" id="fullName" placeholder="Full Name">
            <span id="errfna" style="color: red;"></span><br><br>

            <label for="password">Password:</label> <br>
            <input type="password" id="password" placeholder="Password" <br><br>
            <span id="errpw" style="color: red;"></span><br><br>

            <label for="email">Email:</label> <br>
            <input type="email" id="email" placeholder="Email" ><br><br>
            <span id="erremial" style="color: red;"></span><br><br>

            <label for="phone">Phone Number:</label> <br>
            <input type="tel" id="phone" placeholder="Phone Number" >
            <span id="errph" style="color: red;"></span><br><br>

            <label for="pincode">Pincode:</label> <br>
            <input type="number" id="pincode" placeholder="Pincode" ><br><br>
            <span id="errpin" style="color: red;"></span><br><br>

            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="r.js"></script> 

</body>
</html>
