<!-- example on "input" tag -->
 <!DOCTYPE html>
 <html lang="en">
   <head>
	<title>Ex20</title>
	<link rel="icon" href="logo1.png">
  </head>
  <body>
	<h3>demo on text field</h3>
	<input type="text" autofocus>
	<!-- input tag attributes -->
	<input type="text" size="60">
	<br>
	<input type="text" maxlength="5" >
	<br>
	<input type="text" id="tf1" name="tb1">
	<br>
	<input type="text" id="tf2" name="tb2" placeholder="enter fullname">
	<br>
	<!-- OR -->
	<label>enter phone number</label><br>
	<input type="text" id="phone" name="phone">
	<br>
	<input type="Text" id="x" name="x" value="1000">
	<br>
	<input type="text" id="y" name="y" value="mangos" readonly> <!-- OR disabled -->
	<br>
	<input type="text" required>*
  </body>
</html>
