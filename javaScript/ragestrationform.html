<!-- example on student registration form tag-->
<DOCTYPE html>
    <html lang="en">
             <head>
             <title> my 29th web page</title>
             <link rel="icon" href="id.png"/>
             
             <style>
            
             body{
             background:black;
             }  
              #main{
                background:black;
                color:white;
                width:350px;
                margin:auto;
                border-radius:15px;
                padding:15px;
              }
              #main:hover{
                  box-shadow:0 0 20px yellow;
              }
              span{
                   color:red;	  
              }
             </style>
             </head>
             
             <body>   
                    <div id="main">
                     <h2 align="center"><u>Student registration form </u></h2>
                    <form id="frm1" action="registration.html" autocomplete="off"> 
                       <div>
                        <label for="fna">enter fullname</label><span>*</span><br>
                        <input type="text" id="fna" name="fna" required autofocus>
                       </div>
                       
                       <br>
                        <div>
                        <label for="em">emailid</label><span>*</span><br>
                        <input type="email" id="em" name="em" required><br>
                       </div>
                       
                       <br>
                        <div>
                        <label for="ph">Contact number</label><span>*</span><br>
                        <input type="text" id="ph" name="ph" required min="6000000000" max="9999999999"><br>
                       </div>
                       
                        <br>
                        <div>
                        <label for="dob">Date of Birth</label><br>
                        <input type="date" id="dob" name="dob" required min="1996-01-01" max="2010-12-31"><br>
                       </div>
                       
                        <br>
                        <div>
                        <label>Gender:</label><br>
                        <input type="radio" id="g1" name="g" value="m" checked> 
                        <label for="g1">Male</label> &nbsp;
                        <input type="radio" id="g2" name="g" value="f"> 
                        <label for="g2">Female</label> &nbsp;
                        <input type="radio" id="g3" name="g" value="o"> 
                        <label for="g3">Others</label> 
                       </div>
                       
                        <br>
                        <div>
                        <label for="course">Which Course?</label><br>
                        <select id="course" name="course">
                             <option value="">Select Course</option>
                             <option value="c">C Programming</option>
                             <option value="c++">C++ Programming</option>
                             <option value="fsjd">Full Stack Java</option>
                             <option value="fspd">Full Stack Python</option>
                        </select>
                       </div>
                       
                        <br>
                        <div>
                        <label for="mot">Mode of Training</label><br>
                        <select id="mot" name="mot">
                           <option value="ct">Classroom Training</option>
                           <option value="ot">Online Training</option>
                           <option value="pmt">Placement Training</option>
                           <option value="pt">Project Training</option>
                       </select>
                       </div>
                       
                        <br>
                        <div>
                        <label for="addr">Full Address</label><br>
                        <textarea id="addr" name="addr" rows="5" cols="25"></textarea>
                       </div>
                       
                        <br>
                        <div align="center">
                        <input type="checkbox" id="tc" name="tc" value="true" required>
                        <label> I Accepted all Terms and Condtions</label>
                        </div>
                        
                        <br>
                        <div align="center">
                        <button type="Submit">Register Now</button>
                         </div>
                    
                    </form>
                    </div>
                         
                </body>
        </html>
