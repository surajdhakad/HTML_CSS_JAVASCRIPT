<!DOCTYPE html>
<html>
<head>
    <title>Tables Demonstration</title>
</head>
<body>
<table border="1">
    <h1>Tables Demonstration</h1>

    <h2>Table 1</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Mark Les</td>
            <td>25</td>
            <td>Canada</td>
        </tr>
    </table>

    <h2>Table 2</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Department</th>
        </tr>
        <tr>
            <td>Sur Le</td>
            <td>29</td>
            <td>Marketing</td>
        </tr>
        <tr>
            <td>Michael Brown</td>
            <td>26</td>
            <td>Finance</td>
        </tr>
    </table>

    <h2>Table 3</h2>
    <table border="1">
        <tr>
            <th>Category</th>
            <th>Product</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td rowspan="2">Electronics</td>
            <td>Laptop</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Out of Stock</td>
        </tr>
        <tr>
            <td>Accessories</td>
            <td>Charger</td>
            <td>In Stock</td>
        </tr>
    </table>

</body>
</html>
