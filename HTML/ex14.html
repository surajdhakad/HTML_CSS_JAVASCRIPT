<!-- image galary designing -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex14</title>
	<link rel="icon" href="logo.jpg">
	<style>
	  fieldset{
	    border:15px solid blue;
		width:470px;
		text-align:center;
		margin:auto;
		border-radius:30px;
	  }
	  legend{
	    font-size:36px;
		font-family:'Harlow Solid';
		color:hotpink;
	  }
	  img{
	    width:150px;
		height:150px;
		border-radius:10px;
	  }
	</style>
  </head>
  <body>
	<fieldset>
		<legend>My Collection</legend>
		<a href="images/animal.jfif">
		   <img src="images/animal.jfif" title="Animal">
		</a>
		<img src="images/waterfalls.jpg" title="Waterfalls">
		<img src="images/road.jpg" title="Road">
		<img src="images/river.jpg" title="River">
		<img src="images/owl.webp" title="Owl">
		<img src="images/flower.png" title="Flower">
		<img src="images/clouds.jpg" title="Clouds">
		<img src="images/cave.jfif" title="Cave">
		<a href="images/building.jpg">
		  <img src="images/building.jpg" title="Building">
		</a>
	</fieldset>	
  </body>
</html>
