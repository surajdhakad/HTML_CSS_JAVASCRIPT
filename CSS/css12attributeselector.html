


<!--
  attribute selector 
=> used to define /to apply common styles for   elements
based on specified attribute
 
   
   syn:
          tag[attribute="value"] {          
			prop:val;
			......
			}
			OR
   syn:
          tag[attribute] {          
			prop:val;
			......
			}
			
	  --->
