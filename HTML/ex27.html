<!-- example on "input" tag  -->
<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>My 27th page</title>
	<link rel="icon" href="images/logo.png">
 </head>
  <body>
	<h3>demo on checkbox & radio buttons</h3>
 
	<label>JOURNEY CLASS:<label>
	<br>
	<input type="checkbox" checked><label>AC First Class</label> <br>
	<input type="checkbox" checked><label>AC Second Class</label> <br>
	<input type="checkbox"><label>AC Third Class</label> <br>
	<input type="checkbox"><label>Sleeper Class</label> <br>
	<input type="checkbox"><label>AC Chair Car</label> <br>
	
	<fieldset>
	  <legend>Gender:</legend> 
	  <input type="radio" checked name="g"> <label>Male</label>
	  &nbsp; 
	  <input type="radio" name="g"> <label>Female</label>
	  &nbsp; 
	  <input type="radio" name="g"><label>Others</label>
	</fieldset> 
  </body>
</html>
